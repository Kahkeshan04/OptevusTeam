<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <br>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-1">Filter By:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
    </div>
        <!--<h1 style="color: white; text-align: center;">I AM HAPPY</h1> -->
    <div class="table-responsive">
        <table class="table table-striped" *ngIf="members.length">
            <thead>
                <tr>
                    <th><button class="btn btn-primary" (click)="toggleImage()">{{showImage? 'Hide' : 'Show'}} Image</button></th>
                    <th>Member Name</th>
                    <th>Employee Code</th>
                    <th>Joining Date</th>
                    <th>Level</th>
                    <th>View Time</th>
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor = 'let product of filteredMembers'>
                    <td>
                        <img *ngIf="showImage" [src]="product.imageUrl"
                    [title]="product.memberName"
                    [style.width.px]="imageWidth"
                    [style.height.px]="imageHeight"
                    [style.margin.px]="imageMargin"></td>
                    <td><a [routerLink]="['/product',product.memberId,product.memberName]">{{product.memberName}}</a></td>
                    <td>{{product.memberCode | convertToSpaces:'-'}}</td>
                    <td>{{product.joinDate}}</td>
                    <td>{{product.level}}</td>
                    <td><pm-view onload="colorStar($event)" [view]="product.viewTime" [name]="product.memberName" (viewTimeClicked)="onViewTimeClicked($event)"></pm-view></td>
                 </tr>
            </tbody>
        </table>
    </div>
</div>
